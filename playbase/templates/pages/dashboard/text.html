{% extends "layout/_dashboard.html" %}
{% block title %}
    Dashboard
{% endblock %}
{% block main %}
    <div class="flex items-center">
        <h1 class="text-lg font-semibold md:text-2xl">{{ title }}</h1>
    </div>
    <div class="flex flex-1 items-center justify-center rounded-lg border border-dashed shadow-sm">
        <div class="flex flex-col items-center gap-1 text-center"><h3
                class="text-2xl font-bold tracking-tight">You have no products</h3>
            <p class="text-sm text-muted-foreground">You can start selling as soon as you add a
                product.</p>
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2 mt-4">
                Add Product
            </button>
        </div>
    </div>
{% endblock %}
